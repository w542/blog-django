<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论结果页</title>
    <style>
        bady {TEXT-ALIGN: center}
        .result {
            text-align: center;
            width: 40%;
            margin: auto;
        }
        .errorlist {color: red;}
        ul li{
            list-style-type: None;
        }
    </style>
</head>
<body>
    <div class="result">
        {% if succeed %}
            评论成功！
            <a href="{{ target }}">返回</a>
        {% else %}
            <ur class="errorlist">
            {% for field, message in form.errors.items %}
                <li>{{ message }}</li>
            {% endfor %}
            </ur>
            <a href="javascript:window.history.back()">返回</a>
        {% endif %}
    </div>
</body>
</html>
